<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatLocal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <h1>¿Qué toca hoy?</h1>
 <form id="chat-form">
    <label for="prompt">Escribe tu pregunta:</label><br>
    <textarea name="prompt" id="prompt" required></textarea><br>
    <button type="submit">Enviar</button>
</form>

    <div id="response" style="margin-top: 1em;"></div>

    <script>
    const form = document.getElementById("chat-form");
const responseDiv = document.getElementById("response");

form.addEventListener("submit", function(e) {
    e.preventDefault();
    responseDiv.innerHTML = ""; // limpiar

    const formData = new FormData(form);
    const prompt = formData.get("prompt");

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/generate", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    let accumulated = "";

    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.LOADING || xhr.readyState === XMLHttpRequest.DONE) {
            accumulated = xhr.responseText;
            // Convierte el Markdown acumulado a HTML
            responseDiv.innerHTML = marked.parse(accumulated);
        }
    };

    xhr.send("prompt=" + encodeURIComponent(prompt));
});

    </script>
</body>
</html>
