<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatLocal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <h1>¿Qué toca hoy?</h1>
    <form id="chat-form">
        <label for="prompt">Escribe tu pregunta:</label><br>
        <textarea name="prompt" id="prompt" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="spinner" style="display: none; margin: 1em 0;">
        Pensando...
    </div>
    <div id="response" style="margin-top: 1em;"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
